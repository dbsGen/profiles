<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Info</title>
    <link rel="stylesheet" href="../css/profile.css?r=1">
    <link type="text/css" rel="stylesheet" href="../css/fontello.css">
    <script src="../js/gixi-min.js" type="text/javascript"></script>
</head>
<body>
<div class="container placeholder">
    <div id="profile">
        <img id="avatar" class="main-pic" border="0">
        <div class="info">
            <div id="name">&nbsp</div>
            <div id="des">&nbsp</div>
        </div>
        <button class="switch-button" id="changeCode" type="button"><i class="icon-qrcode"></i></button>
    </div>
    <div id="hashCode">
        <img id="qrCode" class="main-pic" border="0">
        <div class="info">
            <div class="wallet">Wallet:</div>
            <div id="hash">&nbsp</div>
        </div>
        <button class="switch-button" id="changeProfile" type="button"><i class="icon-user-o"></i></button>
    </div>
</div>
<script src="../js/nebulas.js" type="text/javascript"></script>
<script src="../js/profile.js?r=1" type="text/javascript"></script>
</body>
</html>
