<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post Profile</title>
    <link type="text/css" rel="stylesheet" href="../css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="../css/color-picker.min.css">
    <link type="text/css" rel="stylesheet" href="../css/post.css?r=7">
    <link type="text/css" rel="stylesheet" href="../css/fontello.css">
    <link type="text/css" rel="stylesheet" href="../css/octicons.min.css">
    <link type="text/css" rel="stylesheet" href="../css/load4.css">
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/color-picker.js"></script>
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="../">
        Profiles
    </a>
</nav>

<div class="container">
    <div class="row mt-4">
        <h2>我的信息</h2>
    </div>
    <div class="row mt-2">
        <div class="alert alert-danger" id="checkAccount" style="display: none">
            未检测到账号信息,请安装插件并登陆
            <a href="https://github.com/ChengOrangeJu/WebExtensionWallet" target="_blank">Plugin</a>
        </div>
    </div>
    <form onsubmit="return false" id="postForm">
        <div class="row mt-2">
            <label for="myName" class="col-sm-2 col-form-label">昵称</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="myName" name="myName" placeholder="昵称">
            </div>
        </div>
        <div class="row mt-2">
            <img src="" id="avatarImage">
        </div>
        <div class="row mt-2">
            <label for="myAvatar" class="col-sm-2 col-form-label">头像</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="myAvatar" name="myAvatar" placeholder="头像">
            </div>
        </div>
        <div class="row mt-2">
            <label for="mySummary" class="col-sm-2 col-form-label">简介</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="mySummary" name="mySummary" placeholder="简介"></textarea>
            </div>
        </div>
        <div class="row mt-2">
            <label for="myBackground" class="col-sm-2 col-form-label">背景色</label>
            <div class="col-sm-10">
                <div class="colorBox" style="background-color: #fff" id="bgButton"></div>
                <input type="text" class="sr-only" id="myBackground" name="myBackground">
            </div>
        </div>

        <div class="row mt-2">
            <label for="myColor" class="col-sm-2 col-form-label">字体颜色</label>
            <div class="col-sm-10">
                <div class="colorBox" style="background-color: #fff" id="textButton"></div>
                <input type="text" class="sr-only" id="myColor" name="myColor">
            </div>
        </div>


        <div class="row mt-2">
            <label for="myButtonColor" class="col-sm-2 col-form-label">按钮颜色</label>
            <div class="col-sm-10">
                <div class="colorBox" style="background-color: #fff" id="buttonButton"></div>
                <input type="text" class="sr-only" id="myButtonColor" name="myButtonColor">
            </div>
        </div>

        <div class="row mt-2">
            <label class="col-sm-2 col-form-label">预览</label>
            <div class="col-sm-10">
                <div class="preview">
                    <div id="profile">
                        <img id="avatar" class="main-pic" border="0">
                        <div class="info">
                            <div id="name">&nbsp</div>
                            <div id="des">&nbsp</div>
                        </div>
                        <button class="switch-button" id="changeCode" type="button"><i class="icon-qrcode"></i></button>
                    </div>
                    <div id="hashCode">
                        <img id="qrCode" class="main-pic" border="0">
                        <div class="info">
                            <div class="wallet">Wallet:</div>
                            <div id="hash">&nbsp</div>
                        </div>
                        <button class="switch-button" id="changeProfile" type="button"><i class="icon-user-o"></i></button>
                    </div>
                </div>
            </div>
        </div>


        <div class="row mt-2 mb-4">
            <div class="offset-sm-3">
                <button class="btn btn-primary" type="submit">
                    保存
                </button>
            </div>
        </div>
    </form>
</div>

<script src="../js/post.min.js?r=2"></script>
</body>
</html>
